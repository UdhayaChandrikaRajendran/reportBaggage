<main>
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="#">XIGOAirlines</a>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </div>
  </nav>
  <div class="img"></div>

  <div class="center">
    <div class="title">Passenger travel details</div>
    <div class="container-fluid py-3">
      <div class="row justify-content-center my-5">
        <div class="col-4">
          <form [formGroup]="reactiveForm" #form="ngForm">
            <div class="row">
              <div class="col mb-2">
                <label for="date" class="form-label">Travel date:</label>
                <input id="requestdate" type="date" class="form-control" formControlName="requestdate" required
                  minlength="1" maxlength="250" class="form-control form-control-sm" />

                <!-- [class.is-invalid]="requestdate.invalid && (requestdate.dirty || requestdate.touched)">/> -->
                <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                  <div *ngIf="email.errors?.['required']">
                    This field is required.
                  </div>
                  <div *ngIf="email.errors?.['minlength']">
                    This field must have at least 1 character.
                  </div>
                  <div *ngIf="email.errors?.['maxlength']">
                    This field must have at most 250 characters.
                  </div>
                  <div
                    *ngIf="!email.errors?.['required'] && !email.errors?.['minlength'] && !email.errors?.['maxlength'] && email.errors?.['emailValidator']">
                    Invalid email format.
                  </div>
                </div> -->
              </div>
            </div>
            <div class="row">
              <div class="col mb-2">
                <label for="name" class="form-label">Origin From:</label>
                <input list="browsers" name="browser" id="browser" formControlName="originFrom" class="form-control form-control-sm">
                <!-- <input list="browsers" formControlName="originFrom" id="browser" name="originFrom" formControlName="originFrom" placeholder="originFrom" required
                minlength="1" maxlength="250" class="form-control form-control-sm"
                [class.is-invalid]="originFrom.invalid && (originFrom.dirty || originFrom.touched)"> -->
                <datalist id="browsers">
                  <option *ngFor="let item of airportData | async" [value]="item.airport.name">
                </datalist>

                <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                  <div *ngIf="name.errors?.['required']">
                    This field is required.
                  </div>
                  <div *ngIf="name.errors?.['minlength']">
                    This field must have at least 1 character.
                  </div>
                  <div *ngIf="name.errors?.['maxlength']">
                    This field must have at most 250 characters.
                  </div>
                </div> -->
              </div>
            </div>
            <div class="row">
              <div class="col mb-2">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" id="nickname" name="nickname" formControlName="nickname" placeholder="Your nickname"
                  maxlength="10" class="form-control form-control-sm"
                  [class.is-invalid]="nickname.invalid && (nickname.dirty || nickname.touched)">
                <!-- <div *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)" class="invalid-feedback">
                  <div *ngIf="nickname.errors?.['maxlength']">
                    This field must have at most 10 characters.
                  </div>
                </div> -->
              </div>
            </div>

            <div class="row">
              <div class="col mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" formControlName="email" placeholder="your-name@provider.com"
                  required minlength="1" maxlength="250" class="form-control form-control-sm"
                  [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
                <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                  <div *ngIf="email.errors?.['required']">
                    This field is required.
                  </div>
                  <div *ngIf="email.errors?.['minlength']">
                    This field must have at least 1 character.
                  </div>
                  <div *ngIf="email.errors?.['maxlength']">
                    This field must have at most 250 characters.
                  </div>
                  <div
                    *ngIf="!email.errors?.['required'] && !email.errors?.['minlength'] && !email.errors?.['maxlength'] && email.errors?.['emailValidator']">
                    Invalid email format.
                  </div>
                </div> -->
              </div>
            </div>
            <div class="row">
              <div class="col mb-2">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group input-group-sm has-validation">
                  <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password"
                    formControlName="password" required minlength="15" class="form-control form-control-sm"
                    [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
                  <button type="button" class="btn btn-outline-secondary"
                    (click)="user.showPassword = !user.showPassword">

                  </button>
                  <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                    <div *ngIf="password.errors?.['required']">
                      This field is required.
                    </div>
                    <div *ngIf="password.errors?.['minlength']">
                      This field must have at least 15 characters.
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col mb-2 d-grid">
                <button type="button" class="btn btn-sm btn-primary" (click)="validate()">Validate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- <div class="title">Create Amazing Website</div>
       <div class="btns">
      <button>Learn More</button>
      <button>Subscribe</button>
    </div> -->
  </div>
</main>
